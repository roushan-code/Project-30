<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="notes.css">

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img
                    src="https://rukminim2.flixcart.com/image/832/832/xif0q/t-shirt/o/x/m/s-tsrt-catalog-03-kajaru-original-imagprtkfsbvw6ty.jpeg?q=70" id="productImg">
                    <div class="controls">
                        <span class="btn active"></span>
                        <span class="btn"></span>
                        <span class="btn"></span>
                    </div>
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Pack of 2 Men Printed Round Neck Polyester Pink, Dark Green T-Shirt</p>
                <form>
                    <div class="size-select">

                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>
                    <label for="x-large">
                        <input type="radio" name="size" id="x-large">
                        <span>XL</span>
                    </label>
                    <label for="xx-large">
                        <input type="radio" name="size" id="xx-large">
                        <span>XXL</span>
                    </label>
                </div>


                <div class="color-select">
                    <p>Color</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                    <span class="color-1"></span>
                </label>
                <label for="green">
                    <input type="radio" name="color" id="green">
                    <span class="color-2"></span>
                </label>
                <label for="blue">
                    <input type="radio" name="color" id="blue">
                    <span class="color-3"></span>
                </label>
                <label for="pink">
                    <input type="radio" name="color" id="pink">
                    <span class="color-4"></span>
                </label>
            </div>

            <div class="quantity-select">
                <p>Quantity</p>
                <input type="number" value="1">
            </div>

            <button>Buy Now</button>

                </form>
                
            </div>
        </div>
    </div>
    <script>
        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");
        btn[0].onclick = function(){
            productImg.src = "https://rukminim2.flixcart.com/image/832/832/xif0q/t-shirt/o/x/m/s-tsrt-catalog-03-kajaru-original-imagprtkfsbvw6ty.jpeg?q=70";
            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[1].onclick = function(){
            productImg.src = "https://rukminim2.flixcart.com/image/832/832/xif0q/t-shirt/h/t/s/s-tsrt-catalog-03-kajaru-original-imagprtkawtjtuhn.jpeg?q=70";
            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[2].onclick = function(){
            productImg.src = "https://rukminim2.flixcart.com/image/832/832/xif0q/t-shirt/e/5/0/s-tsrt-catalog-03-kajaru-original-imagprtkmtuhefy4.jpeg?q=70";
            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }

    



    </script>
</body>

</html>
