<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="ri-arrow-left-s-line"></i>
                    <!-- <i class="ri-skip-left-fill"></i> -->
                </div>
                <div class="circle">
                    <i class="ri-menu-fill"></i>
                    <!-- <i class="ri-skip-right-fill"></i> -->
                </div>
            </nav>
            <img src="darksideIMG.webp" class="song-img">
            <h1>Darkside</h1>
            <p>Neoni</p>

            <audio  id="song">
                <source src="NEONI-Darkside.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="ri-skip-left-fill"></i></div>

                <div onclick="palyPause()"><i class="ri-play-fill" id="ctrlIcon"></i></div>

                <div><i class="ri-skip-right-fill"></i></div>
            </div>

        </div>
    </div>
</body>
<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");
    
    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function palyPause(){
        if(ctrlIcon.classList.contains("ri-pause-fill")){
            song.pause();
            ctrlIcon.classList.remove("ri-pause-fill");
            ctrlIcon.classList.add("ri-play-fill");
        }else{
            song.play();
            ctrlIcon.classList.add("ri-pause-fill");
            ctrlIcon.classList.remove("ri-play-fill");
        }
    }
    
    if(song.play()){
        setInterval(() => {
            progress.value = song.currentTime;
        }, 500);
    }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("ri-pause-fill");
        ctrlIcon.classList.remove("ri-play-fill");
    }

</script>
</html>
