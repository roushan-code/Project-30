<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change Effect</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="img-box">
            <img src="Lamborghini-removebg.png" width="100%">
            <div class="img-wrap">
                <img src="Lamborghini.jpg" id="origional-img">
            </div>
            
            <span id="line">
                <i class="ri-expand-left-right-fill arrow"></i>
            </span>

        </div>
    </div>

    <script>
        var imgBox = document.querySelector(".img-box");
        var imgWrap = document.querySelector(".img-wrap");
        var origionalImg = document.getElementById("origional-img");
        // var line = document.getElementById("line");
        var arrow = document.querySelector(".arrow");

        origionalImg.style.width = imgBox.offsetWidth + "px";
        
        var leftSpace = imgBox.offsetLeft;
        var leftH = imgBox.offsetWidth;
        // console.log(leftH);


        let rectCordinates = imgBox.getBoundingClientRect();

        imgBox.onmousemove = function(e){
            // console.log(rectCordinates.y);
            // console.log(rectCordinates.top);
            // console.log(rectCordinates.left);
            // console.log(rectCordinates.bottom);
            // console.log(rectCordinates.right);

            
            var boxWidth = (e.pageX - leftSpace) + 'px';
            
            var boxHight = (e.pageY - rectCordinates.y + 21 ) + 'px';
            // console.log(boxHight);
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
            
            arrow.style.top = boxHight;
        }
    </script>
</body>
</html>
