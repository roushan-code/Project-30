<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <i class="ri-file-copy-line" onclick="copyPassword()"></i>
            <div class="textCopy">Text copied<i class="ri-checkbox-circle-fill"></i></div>
        </div>
        <button onclick="createPassword()"><i class="ri-ai-generate"></i>Generate Password</button>
    </div>
</body>
<script>
    const passwordBox = document.getElementById("Password");
    const length = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789"
    const symbol = "@#$%^&*()_+{}|[]=-<>?";
    
    const copyT = document.querySelector(".textCopy");

    const allChars = upperCase + lowerCase + number + symbol;

    // console.log(Math.floor(Math.random() * upperCase.length));
    function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while (length > password.length) {
            password += allChars[Math.floor(Math.random() * allChars.length)];

        }
        passwordBox.value = password;

    }

    function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
        
        copyT.style.display = "block";
        
        copyT.style.opacity = 0.8;
        setTimeout(function () {
            copyT.style.transform = "translate(-50%, -50%) scale(1)";
            copyT.style.opacity = 0;

        }, 800)


    }


</script>

</html>
