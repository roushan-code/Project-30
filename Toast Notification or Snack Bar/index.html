<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
    <script >
        let toastBox = document.getElementById("toastBox");
        let successMsg = '<i class="ri-checkbox-circle-fill"></i>Successfully Submitted';
        let errorMsg = '<i class="ri-close-circle-fill"></i>Please fix the error!';
        let invalidMsg = '<i class="ri-error-warning-fill"></i>Invalid input, check again';

        function showToast(msg){
            let toast = document.createElement("div");
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes('error')){
                toast.classList.add('error');
            }
            if(msg.includes('Invalid')){
                toast.classList.add('Invalid');
            }
            
            setTimeout(() => {
                toast.remove()
            }, 4000);
        }
    </script>
</body>
</html>
